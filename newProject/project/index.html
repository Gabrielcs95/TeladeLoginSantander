<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia Santander</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cabecalho">
        <button class="seta-voltar"><img src="./imagens/Gemini_Generated_Image_l8758yl8758yl875.jpg" alt="voltar"></button>

        <div class="logo">
            <img src="./imagens/png-transparent-santander-bank-santander-group-santander-consumer-bank-santander-uk-bank-text-retail-logo.png" alt="logo">
        </div>
        <div class="localizacao">
            <img src="./imagens/local.jpg" alt="local">
        </div>
    </section>
    <section class="corpo">
        <h2>Acessar sua conta</h2>
        <div class="dados">
            <form action="" method="get">
                <label for="cpf">CPF</label><br>
                <input type="number" name="cpd" id="od.cpf" max="11"><br>
                
                 <label for="lembar">lembrar meu cpf</label>
                <input type="checkbox" name="botao" id=""><br>

                <label for="senha">Senha:</label> <br>
                <input type="password" name="senha" id="id.senha" max="6"> <br>

                <label for="habilitar">Habilitar acesso com digital</label>
                <input type="checkbox" name="botaoDigital" id=""> <br>
                <a href="http://">Esqueci minha senha</a>
            </form> 
        </div>
    </section>
    <section class="entrar">
        <button type="submit">Entrar</button>
    </section>
</body>
</html>
